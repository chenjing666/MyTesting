apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.biaoke.bklive"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        main {
            jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':citypickerview')
    //地区选择器
    //七牛云
    compile files('libs/qiniu-android-sdk-7.3.3.jar')
    compile files('libs/open_sdk_r5781.jar')
    //电量条背景色
    //快速绑定，有时候易出问题
    //传递数据
    //圆角图片
    compile files('libs/pldroid-media-streaming-2.1.3.jar')
    //七牛直播
    compile files('libs/pldroid-player-1.5.1.jar')
    //    compile 'com.jcodecraeer:xrecyclerview:1.3.2'
    //自带刷新加载的recyclerview
    compile project(':xlibs')
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.zhy:okhttputils:2.6.2'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'de.greenrobot:eventbus:3.0.0-beta1'
    compile 'com.pkmmte.view:circularimageview:1.1'
    compile 'com.qiniu:happy-dns:0.2.8'
    compile 'com.qiniu.pili:pili-android-qos:0.8.+'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}
